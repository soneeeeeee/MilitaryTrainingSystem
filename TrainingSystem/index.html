<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система военной подготовки - Вход</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 data-i18n="systemTitle">Система военной подготовки</h1>
      <div class="language-selector">
        <select id="language">
          <option value="ru">Русский</option>
          <option value="en">English</option>
          <option value="kz">Қазақша</option>
        </select>
      </div>
    </div>
    
    <div class="login-form">
      <h2 data-i18n="login">Вход в систему</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="userId" data-i18n="userId">ID пользователя:</label>
          <input type="text" id="userId" name="userId" required>
        </div>
        
        <div class="form-group">
          <label for="password" data-i18n="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <center>
          <button type="submit" class="btn btn-primary" id="loginButton" data-i18n="enter">
            Войти
          </button>
        </center>
      </form>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
